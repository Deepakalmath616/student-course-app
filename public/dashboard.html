<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard â€” Student Course App</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="dashboard-layout">

  <aside class="sidebar">
    <div class="logo">StudentApp</div>
    <nav>
      <a href="/dashboard.html" class="active">Dashboard</a>
      <a href="/mycourses.html">My Courses</a>
      <a href="/profile.html">My Profile</a>
    </nav>
    <div style="margin-top:auto">
      <button id="logoutBtn" class="icon-btn" style="width:100%;">Logout</button>
    </div>
  </aside>

  <div class="content">
    <header class="header">
      <div class="title">Dashboard</div>
      <div id="userGreeting" style="font-weight:600"></div>
    </header>

    <div class="panel">
      <div>
        <h2>Overview</h2>
        <div class="stats-boxes">
          <div class="stat-card"><h3 id="courseCount">0</h3><p>Registered Courses</p></div>
          <div class="stat-card"><h3 id="totalCourses">0</h3><p>Total Available Courses</p></div>
        </div>
      </div>

      <div style="margin-top:18px">
        <h3>Recent registered courses</h3>
        <div id="recentCourses" class="course-grid"></div>
      </div>
    </div>

    <div class="panel" style="margin:20px">
      <h2>All Courses</h2>
      <div id="courses" class="course-grid">
        <p>Loading courses...</p>
      </div>
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
